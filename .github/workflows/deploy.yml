name: CI/CD Build & Push Docker Images

on:
  push:
    branches: ["main"]          # Tự động chạy khi push lên main
  workflow_dispatch:            # Có thể bấm chạy thủ công

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BACKEND ---
      - name: Build Backend Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecom-backend:latest .

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ecom-backend:latest

      # --- FRONTEND ---
      - name: Build Frontend Image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecom-frontend:latest .

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ecom-frontend:latest

      # --- NGINX ---
      - name: Build Nginx Image
        run: |
          cd nginx
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecom-nginx:latest .

      - name: Push Nginx Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ecom-nginx:latest
  
    deploy:
      needs: build_and_push
      runs-on: ubuntu-latest
      
      steps:
        - name: Deploy to local machine via Ngrok
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.VPS_HOST }}
            username: ${{ secrets.VPS_USER }}
            port: ${{ secrets.VPS_PORT }}
            key: ${{ secrets.VPS_SSH_KEY }}
            script: |
              REM Đi tới thư mục project (có docker-compose.prod.yml)
              cd /d "${{ secrets.VPS_DEPLOY_PATH }}"

              REM (nếu docker-compose.prod.yml có dùng ${DOCKER_USERNAME} thì mới cần dòng này)
              set DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

              echo Pull latest code from GitHub...
              git pull origin main

              echo Pull latest Docker images...
              docker compose -f docker-compose.prod.yml pull

              echo Stop old containers...
              docker compose -f docker-compose.prod.yml down

              echo Start containers with new images...
              docker compose -f docker-compose.prod.yml up -d

              echo Check containers...
              docker compose -f docker-compose.prod.yml ps

              echo Clean old images...
              docker image prune -f
