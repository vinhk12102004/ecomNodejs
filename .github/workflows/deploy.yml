name: CI/CD Build & Push Docker Images

on:
  push:
    branches: ["main"]          # T·ª± ƒë·ªông ch·∫°y khi push l√™n main
  workflow_dispatch:            # C√≥ th·ªÉ b·∫•m ch·∫°y th·ªß c√¥ng

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BACKEND ---
      - name: Build Backend Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecom-backend:latest .

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ecom-backend:latest

      # --- FRONTEND ---
      - name: Build Frontend Image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecom-frontend:latest .

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ecom-frontend:latest

      # --- NGINX ---
      - name: Build Nginx Image
        run: |
          cd nginx
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecom-nginx:latest .

      - name: Push Nginx Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ecom-nginx:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # --- SSH v√†o VPS v√† deploy ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Di chuy·ªÉn ƒë·∫øn th∆∞ m·ª•c deploy
            cd ${{ secrets.VPS_DEPLOY_PATH }}
            
            # Load environment variables t·ª´ file .env (n·∫øu c√≥)
            if [ -f .env ]; then
              export $(cat .env | grep -v '^#' | xargs)
            fi
            
            # Export DOCKER_USERNAME ƒë·ªÉ docker-compose.prod.yml s·ª≠ d·ª•ng
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # Pull code m·ªõi nh·∫•t t·ª´ GitHub
            echo "üì• Pulling latest code from GitHub..."
            git pull origin main
            
            # Pull c√°c Docker images m·ªõi nh·∫•t t·ª´ Docker Hub
            echo "üê≥ Pulling latest Docker images..."
            docker compose -f docker-compose.prod.yml pull
            
            # D·ª´ng c√°c containers c≈©
            echo "üõë Stopping old containers..."
            docker compose -f docker-compose.prod.yml down
            
            # Kh·ªüi ƒë·ªông l·∫°i stack v·ªõi images m·ªõi
            echo "üöÄ Starting containers with new images..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Ki·ªÉm tra tr·∫°ng th√°i containers
            echo "‚úÖ Checking container status..."
            docker compose -f docker-compose.prod.yml ps
            
            # Cleanup c√°c images c≈© (optional)
            echo "üßπ Cleaning up old images..."
            docker image prune -f