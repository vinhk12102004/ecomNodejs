upstream backend {
    # Load balancing với round-robin
    # Docker tự động resolve service name 'api' đến tất cả instances
    # Khi scale với --scale api=3, Docker tự động load balance
    server api:4000;
    
    # Optional: Có thể thêm nhiều server entries nếu cần
    # server api:4000 max_fails=3 fail_timeout=30s;
    # server api:4000 backup;  # Backup server
}

upstream frontend {
    server web:5173;
}

server {
    listen 80;
    server_name localhost;

    # Client body size limit (cho file upload)
    client_max_body_size 10M;

    # CORS headers (handled by backend, but nginx can also add them)
    # Note: Backend already handles CORS, but we keep this for reference

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Frontend (React)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }
}

