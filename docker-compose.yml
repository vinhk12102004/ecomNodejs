services:
  # Nginx Load Balancer
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
      - web
    networks:
      - default

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"   # ← thêm lại để NGINX mới route được
    env_file: ./backend/.env
    environment:
      - GOOGLE_CLIENT_ID=477491683221-coa8dm509q3o13na4t1mamk1b0dls1se.apps.googleusercontent.com
      - VNP_TMN_CODE=WVPILPKE
      - VNP_HASH_SECRET=406I8J10RA2FVTKC0J3JPC3AA0023FNE
      - VNP_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - VNP_RETURN_URL=http://localhost/api/payment/vnpay/return
      - VNP_IPN_URL=http://your-domain.com/api/payment/vnpay/ipn
      - FRONTEND_URL=http://localhost
    volumes:
      - ./backend/src:/app/src
      - ./backend/database:/app/database
    command: npm run dev
    depends_on:
      - mongodb


  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # Direct access for development (uncomment for direct access)
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    environment:
      - VITE_API_BASE_URL=http://localhost/api
      - VITE_GOOGLE_CLIENT_ID=477491683221-coa8dm509q3o13na4t1mamk1b0dls1se.apps.googleusercontent.com
    command: sh -c "VITE_API_BASE_URL=http://localhost/api VITE_GOOGLE_CLIENT_ID=477491683221-coa8dm509q3o13na4t1mamk1b0dls1se.apps.googleusercontent.com npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"
    depends_on:
      - api

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: vinhtrong04
      MONGO_INITDB_ROOT_PASSWORD: Vinh1204
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongodb_data:/data/db

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - default

volumes:
  mongodb_data:
