services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    env_file: ./backend/.env
    volumes:
      - ./backend/src:/app/src
      - ./backend/database:/app/database
    command: npm run dev

  web:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    environment:
      - VITE_API_BASE_URL=http://localhost:4000
    command: npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
    depends_on:
      - api

